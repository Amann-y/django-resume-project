{% extends 'core/base.html' %} {% block content %}

<div class="container mt-5">

  <div class="row text-white">
    <div class="col-sm-5">
      <h3 class="mt-md-5">HTML</h3>
      <div class="progress">

          style="width: 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          100%
        </div>
      </div>
    </div>

    <div class="col-sm-5 offset-sm-2">

            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="70"
          >
            70%
          </div>
        </div>
      </div>

      <div class="col-sm-5">
        <h3 class="mt-5">Javascript</h3>
        <div class="progress">
          <div
            class="progress-bar-striped progress-bar-animated bg-warning text-center"
            role="progressbar"
            style="width: 70%"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            70%
          </div>
        </div>
      </div>

            aria-valuemin="0"
            aria-valuemax="70"

            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
