{% extends 'core/base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">Contact Me</h1>

    <div class="row text-white mb-5">
        <p class="mx-auto mb-5">Do you have any questions ?, Feel free to contact me</p>

        <div class="col-sm-9 mb-5">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="inputTextArea" class="form-label">Your Message</label>
                  <textarea  class="form-control" id="inputTextArea" required></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>

        <div class="col-sm-3 text-center">
            <ul class="list-unstyled">
                <li>
                    <i class="fas fa-map-marker-alt fa-2x i-color"></i>
                    <p>India</p>
                </li>
                <li>
                    <i class="fas fa-phone mt-4 fa-2x i-color"></i>
                    <p>+91-123456790</p>
                </li>
                <li>
                    <i class="fas fa-envelope mt-4 fa-2x i-color"></i>
                    <p>contact@email.com</p>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
